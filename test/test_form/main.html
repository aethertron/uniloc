<form method="get">
  <fieldset>
    <legend>Test Form: </legend>

    <label>Name: <input type="text" name="name" placeholder="King Charles XII"></label>
    <label>Email: <input type="email" placeholder="carolus@rex.io"></label>
    <label>Website: <input type="url" name="url"> </label>

    <label>Age: <input type="number" name="age" min="0" max="100" step="1" value="15"></label>
    <label>Weight: <input type="number" name="weight" min="90" max="300" step=".25" value="135"></label>

    <label>Male <input type="radio" name="gender" value="male" checked></label>
    <label>Female <input type="radio" name="gender" value="female"> </label>
    <label>Other <input type="radio" name="gender" value="other"></label>

    <label>Car:
      <select name="cars">
	<option value="volvo">Volvo</option>
	<option value="saab">Saab</option>
	<option value="fiat">Fiat</option>
	<option value="audi">Audi</option>
      </select>
    </label>

    <label>Start Date: <input type="date" name="date"></label>
    <label>Start Time: <input type="time" name="time"></label>
    <label>Start Datetime: <input type="datetime" name="datetime"></label>

    <label>Favorite Color: <input type="color" name="color" value="#0000ff"></label>

    <label>Load File
      <input type="file" name="filechoice">
    </label>
    <input type="submit">
  </fieldset>
</form>
